<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmit()" [formGroup]="form">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [disabled]="!form.valid">Save</button>
                    <button class="btn btn-danger" type="button" (click)="onCancelClicked()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="name" name="name" formControlName="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="imagePath" name="imagePath" formControlName="imagePath"
                            class="form-control" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <img [src]="imagePath.value" class="img-responsive" >
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Description</label>
                        <textarea type="text" id="description" name="description" formControlName="description"
                            class="form-control" row="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients" style="margin-top: 20px">
                    <div class="row" *ngFor="let ingredientCtrl of form.get('ingredients').controls; let i = index"
                        [formGroupName]="i">
                        <div class="col-xs-8">
                            <div class="form-group">
                                <input type="text" id="ingrName" name="ingrName" class="form-control"
                                    formControlName="name">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input type="number" id="ingrAmount" name="ingrAmount" class="form-control"
                                    formControlName="amount">
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <button class="btn btn-danger" (click)="onRemoveIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" (click)="onAddIngredientClicked()" class="btn btn-primary">New
                                ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
