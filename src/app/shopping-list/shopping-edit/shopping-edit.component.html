<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onSubmittClicked(form)" #form="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        class="form-control"
                        required
                        ngModel>
                </div>
                <div class="col" class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount"
                        class="form-control"
                        required
                        [pattern]="'^[1-9]+[0-9]*$'"
                        ngModel>
                </div>
            </div>
            <div class="row" class="col-xs-12">
                <button class="btn btn-success" type="submit" [disabled]="!form.valid">{{ editMode ? 'Update':'Add'}}</button>
                <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDeleteClicked()">Delete</button>
                <button class="btn btn-primary" type="button" (click)="resetForm()">Clear</button>
            </div>
        </form>
    </div>
</div>
